<!DOCTYPE html>
<html lang="en" >
  
<head>
  
  <meta charset="UTF-8">
  <title>Now Playing</title>
  <link rel="stylesheet" href="css/style.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
  <script src="js/index.js"></script>
  
</head>

<body>
    
  <div class="menu-container" id="js-menu-container">
    <form id="js-menu">
      
      <div class="labeled-switch">
        <label class="switch">
          <input type="checkbox" name="show-bg" id="menu-show-bg" checked>
          <span class="slider"></span>
        </label>Background<br/>
      </div>
      
      <div class="labeled-switch">
        <label class="switch">
          <input type="checkbox" name="rotate-bg" id="menu-rotate-bg" checked>
          <span class="slider"></span>
        </label>Rotate<br/>
      </div>
      <input type="number" id="menu-text-speed" min="0" value=30>
      
      <div class="labeled-switch">
        <label class="switch">
          <input type="checkbox" name="show-title" id="menu-show-title" checked>
          <span class="slider"></span>
        </label>Song Name<br/>
      </div>
        
      <div class="labeled-switch">
        <label class="switch">
          <input type="checkbox" name="show-artist" id="menu-show-artist" checked>
          <span class="slider"></span>
        </label>Artist<br/>
      </div>
        
      <div class="labeled-switch">
        <label class="switch">
          <input type="checkbox" name="show-album" id="menu-show-album" checked>
          <span class="slider"></span>
        </label>Album<br/>
      </div>
      
    </form>
    
  </div>
  
  <div class="container">
    
    <div class="track-container">
      
      <div class="track-artwork">
        <img class="track-artwork--image" src="ressources/default.png">
      </div>
      
      <div class="track-info">
        <h1 class="track-info--title"></h1>
        <h2 class="track-info--artist"></h2>
        <h2 class="track-info--album"></h2>
      </div>
      
    </div>
    
    <div class="background"></div>
    
  </div>

</body>
  
</html>
